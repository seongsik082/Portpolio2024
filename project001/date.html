<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체 활용 날짜정보가져오기</title>
    <!-- 제이쿼리CDN -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <h1>내장객체란?</h1>
    <p>자바스크립트 자체는 객체로 구성되어 있어 자료를 가져와서 사용하는 내장객체를 알아보자<br></p>
    <ul>
        <li>array() - 배열</li>
        <li>Number() - 숫자</li>
        <li>function() - 함수</li>
        <li>Math() - 수학적으로 나뉘는 구조</li>
        <li>Date() - 날짜</li>
    </ul>
    
    <div class="ex001">

    </div>

    <script>
        $(function(){
            // 변수정의

            //날짜정보를 가져오는 가져오는 변수를 만듬
            var now = new Date();
            $('.ex001').text(now);
            var year = now.getFullYear();
            $('.ex001').text(year);
            //getMonth() - 월가져오기
            //getDate() - 날짜가져오기
            //getDay() - 요일가져오기
            //getHours() - 시가져오기
            //getMinutes() - 분가져오기
            //getSecond() - 초가져오기
            var monthArr = [];
            for(var i =0; i<12; i++){
                monthArr.push(i+1);
            }

            var month = now.getMonth()
            
            $('.ex001').text(monthArr[month]+'월')

            var date = now.getDate()
            $('.ex001').text(date)

            var day = now.getDay()
            $('.ex001').text(day)
            

           

            setInterval(function(){
                var now = new Date();

                var hr = now.getHours()
                var min = now.getMinutes()
                var sec = now.getSeconds()

                $('.time span').eq(0).text(hr)
                $('.time span').eq(1).text(min)
                $('.time span').eq(2).text(sec)

            },1000)



        })
    </script>


<div class="time">
    <span>00</span> : <span>00</span> : <span>00</span>
</div>

</body>
</html>
